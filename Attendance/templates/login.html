<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-
<style>

</style>

<body style="background-color: rgb(134, 163, 192);">

    <center>
        <h1 class="display-1">Login</h1>
        <div>
            <div class="w-1 bg-light rounded p-5 m-5 ">
                <form action="/login/auth/" method="post">{% csrf_token %}
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="username" type="text" class="input" name="username" placeholder="Enter your username"
                            required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" type="password" class="input" name="password" data-type="password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="btn mt-2 mb-0 btn-primary" value="Sign In">
                    </div>
                </form>
            </div>
            <div class="display-2">Signup</div>
            <div class="bg-light rounded p-5 m-5 ">
                <form action="/login/signup/" method="post">{% csrf_token %}

                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input" name="username" placeholder="Create your Username"
                            required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" name="password1" data-type="password1"
                            placeholder="Create your password" required>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input" name="email" placeholder="Enter your email address"
                            required>
                    </div>

                    <div class="group"><label class="label"></label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="professor" style="color: rgb(3, 191, 248);">
                            Professor account
                        </label>
                    </div>
                    <div class="group"> <input type="submit" class="btn btn-primary" value="Sign Up"> </div>
                </form>
            </div>
        </div>
    </center>
</body>
